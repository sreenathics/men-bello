<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      margin: 80px auto;
      text-align: center;
    }

    h2 {
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 0;
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 15px;
    }

    .btn-login {
      background-color: #000;
      color: #fff;
      letter-spacing: 2px;
      width: 100%;
      border-radius: 0;
      padding: 12px;
    }

    .btn-login:hover {
      color: #0febff;
      background-color: #333;
    }

    .links a {
      color: #082f4d;
      text-decoration: none;
    }

    footer {
      background-color: #0d324f;
      color: #fff;
      padding: 50px 8%;
      margin-top: auto;
    }
  </style>
</head>

<body>
   <header class="py-2" style="background-color: #082f4d;">
    <div class="container d-flex justify-content-between align-items-center text-white">
      <a href="javascript:history.back()"><img src="men1.png" style="width:180px" height="30px"></a>
      <h5 class="m-0">LOG IN PAGE</h5>
      <a href="index.html" class="text-white fs-5"><i class="bi bi-house"></i></a>
    </div>
  </header>

  <!-- LOGIN FORM -->
  <div class="login-container">
    <h2>LOGIN</h2>
    <form id="loginForm">
      <input type="email" class="form-control" placeholder="Email" required />
      <input type="password" class="form-control" placeholder="Password" required />

      <div class="links mb-3">
        <a href="#">Forgot your password?</a>
      </div>

      <button type="submit" class="btn btn-login">SIGN IN</button>

      <div class="links mt-3">
        <a href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Create account ></a>
      </div>

      <div class="mt-2">
        <a href="#" class="small-link">Manage subscriptions</a>
      </div>
    </form>
  </div>

  <!-- SIGNUP MODAL -->
  <div class="modal fade" id="signupModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header" style="background:#082f4d;">
          <h5 class="modal-title text-white">Create Account</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <form id="signupForm">
            <input type="text" class="form-control" placeholder="Full Name" required />
            <input type="email" class="form-control" placeholder="Email" required />
            <input type="tel" class="form-control" placeholder="Phone Number" required />
            <input type="password" class="form-control" placeholder="Password" required />
            <input type="password" class="form-control" placeholder="Confirm Password" required />

            <button type="submit" class="btn btn-dark w-100 mt-2">Sign Up</button>
          </form>

        </div>

      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p class="text-center m-0">Â© 2025 Men Bello. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Example Signup Handler
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Account created successfully!");
      document.querySelector("#signupModal .btn-close").click();
    });

    // Example Login Handler
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Login Successful!");
    });
  </script>

</body>
</html>
